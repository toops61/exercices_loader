<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <title>exercices loader</title>
</head>
<body>
    <div class="loaderFinal">
        <div class="anim9">
            <div class="pointc1"></div>
            <div class="pointc1"></div>
            <div class="pointc1"></div>
        </div>
    </div>
         
    <div class="container">
        <div class="anim">
            <div class="anim1"></div>
        </div>

        <div class="anim">
            <div class="anim2">
                <div class="rond1"></div>
                <div class="rond2"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim3">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim4">
                <div class="bounce1"></div>
                <div class="bounce2"></div>
                <div class="bounce3"></div>
            </div>
        </div>

        <div class="anim box5">
            <div class="anim5">
                <div class="lettre">P</div>
                <div class="lettre">A</div>
                <div class="lettre">T</div>
                <div class="lettre">I</div>
                <div class="lettre">E</div>
                <div class="lettre">N</div>
                <div class="lettre">T</div>
                <div class="lettre">E</div>
                <div class="lettre">Z</div>
            </div>
        </div>

        <div class="anim">
            <div class="anim6">
                <h2 class="animate">Loading</h2>
            </div>
        </div>

        <div class="anim">
            <div class="anim7">
                <div class="spinFast"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim8">
                <div class="loader"></div>
            </div>
        </div>

        <div class="anim">
            <div class="anim9">
                <div class="pointc1"></div>
                <div class="pointc1"></div>
                <div class="pointc1"></div>
            </div>
        </div>
        <div class="anim">
            <div class="anim10">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="anim">
            <div class="anim11">
                <span class="dot"></span>
                <div class="dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
        
        <div class="anim">
            <div class="anim12">
                <div class="panneau"></div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
